<div class="searchbox">
  <div class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search for Friends" aria-label="Search"[(ngModel)]="searched">
    <button (click)="getSearched()" class="btn btn-outline-secondary" type="submit">Search</button>
    </div>
    <br>
    <div class="col">
    <div *ngIf="issearched" class="card" style="width: 18rem;">
    <table class="table table-dark table-hover">
    <tbody>   
      <tr>   
     <td> <img src="{{searcheduser.src}}" class="card-img-top" alt="..."></td>
      <div>
        <h2 class="card-title">{{ searcheduser.name }}</h2>
        <ul>
        <td>Email:{{searcheduser.email}}</td>
        <td>id:{{searcheduser.id}}</td>
        <td><button (click)="add()" class="btn btn-info">Add</button></td>
        <td><button (click)="close()" class="btn btn-dark">Close</button></td>
        </ul>
      </div>
    </tr>
    </tbody>
    </table>
    </div>
  </div>
</div>
<br>
<br>
<br>
<div class="container"> 
  <div class="row"> 
 <div class="col">
    <form [formGroup]="detailsForm">
        <div>
        <img style="height: 150px;width: 150px;" src=""  formControlName="imgPath">
        </div>
        <br>
        <br>
        <div class="col-md-6">
            <label class="form-label">ID</label>
            <input type="number" class="form-control"  formControlName="id" readonly> 
          </div>
          <br>
            <div class="col-md-6">
            <label class="form-label">Full Name</label> 
            <input type="text" class="form-control"  formControlName="name" readonly>
            </div>
            <br>
            <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="number" class="form-control"  formControlName="phoneNumber" readonly>
            </div>
            <br>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4"   formControlName="email" readonly>
          </div>
          <br>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="url" class="form-control" id="inputPassword4"  formControlName="password" readonly>
          </div>
          <br>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress"  formControlName="address" readonly>
          </div>
          <br> 
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" formControlName="city" readonly>
          </div>
          <br>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" id="inputState" class="form-select" formControlName="state" readonly>
            
          </div>
          <br>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" formControlName="zip" readonly>
          </div>
    </form>
    </div> 
    <div class="col-md-auto">
        <h2>Friend-requests</h2>
        <hr>
        <ul *ngFor="let item of reqlist,let i=index">
          <li>{{item}}&nbsp;&nbsp;<button (click)="accecptReq(i)" class="btn btn-success btn-sm">Accept</button><button (click)="reject(i)" class="btn btn-danger btn-sm">reject</button></li>
        </ul>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2>Friends-List</h2>
        <hr>
        <ul *ngFor="let item of friendlist">
          <li>{{item}}</li>
        </ul>
        <br>
        <br>
        <br>
        <div class="bottom">
            <a><button (click)="signOut()"  type="button"  class="btn btn-primary">Sign-Out</button></a>&nbsp;
            <a><button (click)="dashBoard()" type="button" class="btn btn-secondary">Home</button></a>
            </div>
       </div> 
  </div>
</div>
